<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/88b65648e5.js" crossorigin="anonymous"></script> 
    <script src="index.js"></script>
</head>
<body>

    <section id="nav">
        <!-- Nav List to target everything  -->
        <div class="nav__list">
            <figure class="nav__img--wrapper">
                <img src="assets/Nav__img.png" class="nav__img">
            </figure>
            <!-- Nav options to target the links -->
            <ul class="nav__options">
                <li class="nav__link--list">
                    <a href="#">Home Page</a>
                </li>
                <li class="nav__link--list">
                    <a href="#">Movie Search</a>
                </li>
                <li class="nav__link--list">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <div class="nav__search">
            <div class="nav__title--wrapper">
                <h2 class="nav__title">Browse From our List of Movies</h2>
            </div>
            <div class="movie__searchbar">
                
            </div>
        </div>
        
    </section>
    
    
</body>
</html>
