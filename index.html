<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/88b65648e5.js" crossorigin="anonymous"></script>
    <script src="index.js"></script> 
</head>
<body>
    <!-- Navigation Bar and Search Section -->
    <section id="nav">
        <!-- Nav List to target everything  -->
        <div class="nav__list">
            <figure class="nav__img--wrapper">
                <img src="assets/Nav__img.png" class="nav__img">
            </figure>
            <!-- Nav options to target the links -->
            <ul class="nav__options">
                <li class="nav__link--list">
                    <a href="#">Home Page</a>
                </li>
                <li class="nav__link--list">
                    <a href="#">Todo Search</a>
                </li>
                <li class="nav__link--list">
                    <a href="#">Contact</a>
                </li>
            </ul>
        </div>
        <!-- Targets the Navigation title  -->
        <div class="nav__heading">
            <div class="nav__title--wrapper">
                <h2 class="nav__title">Browse From our List of Todos</h2>
            </div>
        </div>
        <!-- Target the navigation search bar  -->
        <div class="navigation__search">
            <input type="text" placeholder="Search for options here.." class="movie__searchbar--wrapper"
            onchange="">
            <figure class="searchbar__submit">
                <i class="fa-solid fa-magnifying-glass"></i>
            </figure>
        </div>  
    </section>
    
    <section id="moviesSearch">
        <div class="row">
            <select id="filter">
                <option value="">FILTER</option>
                <option value="True">Completed - True</option>
                <option value="False">Completed - False</option>
                <option value="Low_to_High">ID, Low to High</option>
                <option value="High_to_Low">ID, High to Low</option>
                
            </select>
            <div class="Movie__List">
                <!-- <div class="movie">
                    <div class="movie__card">
                        <p>Todo Title:</p>
                        <figure>
                            <img src="/assets/Nav__img.png" class="movie__img">
                        </figure>
                        <p>Completed: </p> -->
                    </div>
                </div>
            </div>
        </div>
    </section>
    
</body>

</html>
